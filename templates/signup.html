<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!---<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">--->
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <div id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const email = document.getElementById('email').value;
                    const errorElement = document.getElementById('signupError');

                    // Clear previous errors
                    errorElement.textContent = '';

                    if (!username || !password || !email) {
                        e.preventDefault(); // Prevent form submission
                        errorElement.textContent = 'Please fill in all fields';
                    }
                    // Let the form submit normally if validation passes
                });
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="subeTuSueno-signup">Sube Tu Sueño</h1>
        <h1 class="h1Login">Sign Up</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form id="signupForm" method ="POST" action="{{ url_for('signin') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">

            <div id="signupError" class="error-message"></div>
            <div id ="signupSuccess" class="success-message"></div>
            <button type="submit" class="button">Sign Up</button>
            <p class="textundersignup">Already have an account? <a href="/" class="signup-link">Login</a></p>
        </form>
    </div>
</body>
</html>
